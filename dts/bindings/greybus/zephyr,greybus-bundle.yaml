# Common fields for Greybus Bundles

description: Greybus Bundle

compatible: "zephyr,greybus-bundle"

include: [base.yaml]

properties:
    "greybus-bundle":
      type: boolean
      required: true
      description: Conveys this node is an instance of a Greybus Bundle
    "#address-cells":
      type: int
      required: false
      default: 1
      const: 1
    "#size-cells":
      type: int
      required: false
      default: 0
      const: 0
