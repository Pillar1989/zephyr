# Common fields for Greybus Controllers

description: Greybus Control

compatible: "zephyr,greybus-control"

include: [base.yaml]

properties:
    "greybus-controller":
      type: boolean
      required: true
      description: Conveys this node is an instance of a Greybus Controller
    "#address-cells":
      type: int
      required: false
      default: 1
      const: 1
    "#size-cells":
      type: int
      required: false
      default: 0
      const: 0
